<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse Snake</title>
    <style>
      #game {
        display: grid;
        grid-template-columns: repeat(20, 20px);
        width: 400px;
      }
      .cell {
        width: 20px;
        height: 20px;
        border: 1px solid rgba(51, 51, 51, 0.243);
      }
      .player {
        background: green;
      }
      .snake {
        background: red;
      }
      .food {
        background: yellow;
      }
    </style>
  </head>
  <body>
    <div id="game"></div>
    <script src="main.js"></script>
  </body>
</html>
